<form #signup="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nome de usu√°rio</mat-label>
      <input
        type="text"
        matInput
        placeholder="Placeholder"
        required
        name="username"
        ngModel
      />
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Placeholder"
        required
        name="email"
        ngModel
      />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Data de nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="birthdate"
        ngModel
        required
      />
      <mat-datepicker-toggle matPrefix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="Placeholder"
        required
        name="password"
        ngModel
      />
      <mat-icon matPrefix>lock</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Confirma Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="Placeholder"
        required
        name="confirm_password"
        ngModel
      />
      <mat-icon matPrefix>lock</mat-icon>
    </mat-form-field>
  </p>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="signup.invalid"
  >
    Cadastrar
  </button>
</form>
